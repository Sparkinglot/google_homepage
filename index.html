<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="googlestyle.css">
  </head>
    <body>
    
      <div id="container">
    
      <div id="nav">  
        <ul>
          <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0">Gmail</a></li>
          <li><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0">Images</a></li>
        </ul>  
      </div>

      <div id="content">
        <div id="logo">
          <img src="googlelogo_color_272x92dp.png" class="main logo" alt="logo">
        </div>

      <div id="form">
        <form id="search">
          <input type="text" name="searchbox"><br/>
          <input class="button" type="submit" value="Google Search">
          <input class="button" type="submit" value="I'm Feeling Lucky">
          
          </form>
      </div>
    </div>   
    
    <div id="footer">
      <div class="leftfooter">
        <ul>
          <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
          <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
          <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
        </ul>
      </div>

      <div class="rightfooter">
        <ul>
          <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
          <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
          <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
        </ul>
      </div>
    </div>

  </body>
</html>
